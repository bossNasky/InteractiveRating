<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="support-rating">
            <img
              src="./src/assets/images/icon-star.svg"
              alt=""
              class="support-rating__image"
            />
            <p class="support-rating__title">How did we do?</p>
            <p class="support-rating__description">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <form class="rating">
              <div class="rating__system">
                <div class="rating__item">
                  <input type="radio" name="rating" id="rating1" value="1" />
                  <label for="rating1">1</label>
                </div>
                <div class="rating__item">
                  <input type="radio" name="rating" id="rating2" value="2" />
                  <label for="rating2">2</label>
                </div>
                <div class="rating__item">
                  <input type="radio" name="rating" id="rating3" value="3" />
                  <label for="rating3">3</label>
                </div>
                <div class="rating__item">
                  <input type="radio" name="rating" id="rating4" value="4" />
                  <label for="rating4">4</label>
                </div>
                <div class="rating__item">
                  <input type="radio" name="rating" id="rating5" value="5" />
                  <label for="rating5">5</label>
                </div>
              </div>
              <button type="submit" class="btn btn--submit">Submit</button>
            </form>
          </div>
          <div class="summary" hidden>
            <img
              src="./src/assets/images/illustration-thank-you.svg"
              alt="Thank you"
              class="summary__image"
            />
            <p class="summary__rate">You selected <span>4</span> out of 5</p>
            <p class="summary__title">Thank you!</p>
            <p class="summary__description">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
